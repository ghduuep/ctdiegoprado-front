<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alunos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />
  <link rel="shortcut icon" href="../images/ctdiegopradologo.jpeg" />
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="../images/ctdiegopradologo.jpeg" alt="Bootstrap" width="60" height="32">
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="../index.html">Página Inicial</a>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                  aria-expanded="false">
                  Dashboard
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="students.html">Alunos</a></li>
                  <li><a class="dropdown-item" href="../plans/plans.html">Planos</a></li>
                  <li>
                    <hr class="dropdown-divider">
                  </li>
                  <li><a class="dropdown-item" href="../subscriptions/subscriptions.html">Inscrições</a></li>
                </ul>
              </li>
              <a class="nav-link" href="../finance/finance.html">Financeiro</a>
            </div>
          </div>
      </div>
      <form class="d-flex justify-content-end me-3" role="search">
        <input class="form-control me-2" type="search" id="searchStudent" placeholder="Search" aria-label="Search" />
        <button class="btn btn-outline-success" type="submit" id="btnSearchStudent">Search</button>
      </form>
    </nav>

  </header>

  <main class="container mt-4">
    <!-- Título da Página -->
    <div class="row mb-4">
      <div class="col">
        <h2 class="text-center">Gerenciamento de Alunos</h2>
      </div>
    </div>

    <!-- Container dos botões -->
    <div class="row mb-4">
      <div class="col d-flex justify-content-center">
        <button id="btnCadastrarAluno" class="btn btn-primary" data-bs-toggle="modal"
          data-bs-target="#cadastroAlunoModal">
          <i class="bi bi-plus-circle me-1"></i> Cadastrar Aluno
        </button>
      </div>
    </div>

    <!-- Container lista de alunos -->
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-header bg-light">
            <h5 class="card-title mb-0">Lista de Alunos</h5>
          </div>
          <div class="card-body">
            <ul class="list-group" id="students-list">
              <!-- Lista de alunos será carregada aqui -->
              <li class="list-group-item text-center">Carregando alunos...</li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- Paginação -->
    <div class="row mt-4">
      <div class="col">
        <nav aria-label="Navegação de página">
          <ul class="pagination justify-content-center" id="pagination">
            <!--Preenchido automaticamente-->
          </ul>
        </nav>
      </div>
    </div>
  </main>

  <!-- Modal de Cadastro de Aluno -->
  <div class="modal fade" id="cadastroAlunoModal" tabindex="-1" aria-labelledby="cadastroAlunoModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <form id="cadastroAlunoForm">
          <div class="modal-header">
            <h5 class="modal-title" id="cadastroAlunoModalLabel">Cadastrar Novo Aluno</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
          </div>
          <div class="modal-body">
            <div class="row g-3">
              <div class="col-md-6">
                <label for="firstName" class="form-label">Nome</label>
                <input type="text" class="form-control" id="firstName" required />
              </div>
              <div class="col-md-6">
                <label for="lastName" class="form-label">Sobrenome</label>
                <input type="text" class="form-control" id="lastName" required />
              </div>
              <div class="col-md-6">
                <label for="phone" class="form-label">Telefone</label>
                <input type="text" class="form-control" id="phone" />
              </div>
              <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" />
              </div>
              <div class="col-md-12">
                <label for="address" class="form-label">Endereço</label>
                <input type="text" class="form-control" id="address" />
              </div>
              <div class="col-md-6">
                <label for="birthDate" class="form-label">Data de Nascimento</label>
                <input type="date" class="form-control" id="birthDate" />
              </div>
              <div class="col-md-6">
                <label for="registrationDate" class="form-label">Data de Registro</label>
                <input type="date" class="form-control" id="registrationDate" required />
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Cadastrar</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Modal para detalhes do aluno -->
  <div class="modal fade" id="studentModal" tabindex="-1" aria-labelledby="studentModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="studentModalLabel">Detalhes do Aluno</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <ul class="list-group mb-3" id="student-details"></ul>
          <div class="d-flex justify-content-between mt-3">
            <button id="btnEditarAluno" class="btn btn-warning me-2">Editar</button>
            <button id="btnExcluirAluno" class="btn btn-danger">Excluir</button>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal para editar aluno -->
  <div class="modal fade" id="editStudentModal" tabindex="-1" aria-labelledby="editStudentModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <form id="editStudentForm">
          <div class="modal-header">
            <h5 class="modal-title" id="editStudentModalLabel">Editar Aluno</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="editStudentId">
            <div class="row g-3">
              <div class="col-md-6">
                <label for="editFirstName" class="form-label">Nome</label>
                <input type="text" class="form-control" id="editFirstName" required />
              </div>
              <div class="col-md-6">
                <label for="editLastName" class="form-label">Sobrenome</label>
                <input type="text" class="form-control" id="editLastName" required />
              </div>
              <div class="col-md-6">
                <label for="editPhone" class="form-label">Telefone</label>
                <input type="text" class="form-control" id="editPhone" />
              </div>
              <div class="col-md-6">
                <label for="editEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="editEmail" />
              </div>
              <div class="col-md-12">
                <label for="editAddress" class="form-label">Endereço</label>
                <input type="text" class="form-control" id="editAddress" />
              </div>
              <div class="col-md-6">
                <label for="editBirthDate" class="form-label">Data de Nascimento</label>
                <input type="date" class="form-control" id="editBirthDate" />
              </div>
              <div class="col-md-6">
                <label for="editRegistrationDate" class="form-label">Data de Registro</label>
                <input type="date" class="form-control" id="editRegistrationDate" readonly />
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Salvar</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <footer class="container mt-5 mb-4 text-center text-muted">
    <p>© 2025 CT Diego Prado - Todos os direitos reservados</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
  <script src="students.js"></script>
</body>

</html>
